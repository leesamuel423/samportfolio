{% extends 'index.html'%}

{% block content %}
<h1>Hobbies</h1>
<div class="hobby-container">
  {% for hobby in hobbies %}
  <div class="hobby">
    <h3>{{ hobby.name }}</h3>
    <p>{{ hobby.desc | safe }}</p>

    <div class="hobby-content">
      <div class="hobby-images-videos">

        {% for image in hobby.image %}
        <img src="{{ image.src }}" alt="{{ image.alt }}" />
        {% endfor %}

        {% if hobby.video %}
        {% for video in hobby.video %}
        <video controls>
          <source src="{{ video.src }}" type="{{ video.type }}">
            Your browser does not support the video tag.
        </video>
        {% endfor %}
        {% endif %}

      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
